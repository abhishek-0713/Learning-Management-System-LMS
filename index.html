<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai School - Login Page</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <div class="login-page">
      <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="" />
      <form class="form">
        <label for="email">Email</label><br />
        <input type="email" id="email" /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          placeholder="Min 8 characters"
        /><br />
        <label for="user-type">Select user</label><br />
        <select id="user">
          <option value="student">Student</option>
          <option value="admin">Admin</option></select
        ><br />
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
        <button class="login" onclick="loginUser()">LOG IN</button>
        <div>
          <span id="forgot">New User?</span><a href="signup.html">Sign up.</a>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="./Scripts/main.js"></script>
